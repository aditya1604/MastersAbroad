
<!DOCTYPE html>
<html lang="eng">

<head>
    <title>SignUp</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body background="back.jpeg">
    <header id="h">
        <h1 style="color: white;">Master's Abroad</h1>
    </header>
    <form id="sign" style="border:1px solid #ccc" action="signup.php" method="POST">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>First Name</b></label><br>
            <input type="text" placeholder="First Name" name="firstname" required><br>

            <label for="name"><b>Last Name</b></label><br>
            <input type="text" placeholder="Last Name" name="lastname" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" required><br>

            <label for="password"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="password" required><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label><br>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="window.location='index.html'">Cancel</button>
                <button type="submit" class="signupbtn" name="signup">Sign Up</button>
            </div>

    </form>
    

</body>

</html>
